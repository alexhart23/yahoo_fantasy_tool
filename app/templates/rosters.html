<link type="text/css" rel="stylesheet" href="/static/style.css"/>

<form action="rosters" method="post">
  <select id="managers" name="managers">
  {% for manager in managers %}
    <option value="{{ manager.manager_key }}">{{ manager.manager }}</option>
  {% endfor %}
  </select>
  <br>
  <input type="submit" name="submit" value="Go to roster">
</form>
